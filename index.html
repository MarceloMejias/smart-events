<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Safari Theme -->
    <meta name="theme-color" content="#212121" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#212121" media="(prefers-color-scheme: light)">
    <title>Smart Events - Inicio</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.svg">
    
    <!-- Bootstrap CSS with Quartz theme from Bootswatch -->
    <link href="css/bootstrap-quartz.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    
    <!-- Moment.js for date handling -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/es.min.js"></script>
    
    <!-- Custom Safari-specific styles -->
    <style>
        /* Force #212121 background for Safari and all browsers */
        body {
            background: #212121 !important;
            background-image: none !important;
            background-attachment: fixed !important;
        }
        
        html {
            background: #212121 !important;
        }
        
        /* Safari-specific fixes */
        @supports (-webkit-appearance: none) {
            body {
                background: #212121 !important;
                background-image: none !important;
            }
        }
        
        /* Override any cached styles and force hardware acceleration */
        * {
            -webkit-transform: translate3d(0,0,0);
            transform: translate3d(0,0,0);
        }
        
        /* Hero Section with background image and blur */
        .hero-section {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            overflow: hidden;
        }
        
        /* Responsive hero heights */
        @media (max-height: 700px) {
            .hero-section {
                min-height: 100vh;
                height: auto;
                padding: 2rem 0;
            }
        }
        
        @media (max-height: 500px) {
            .hero-section {
                min-height: 100vh;
                height: auto;
                padding: 1rem 0;
            }
            
            .hero-content h1 {
                font-size: 2.5rem !important;
            }
            
            .hero-content .lead {
                font-size: 1rem !important;
            }
        }
        
        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(8px);
            transform: scale(1.1);
            z-index: -1;
        }
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- NavBar -->
     <nav class="navbar navbar-expand-lg bg-dark sticky-top" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="logo.svg" alt="SmartEvents" style="max-height:40px; margin: auto;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav nav-pills ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="events.html">Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="community.html">Comunidad</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section text-white" id="hero-section">
        <div class="hero-background" id="hero-background"></div>
        <div class="hero-overlay"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 hero-content">
                    <span class="badge bg-primary text-white mb-3 fs-6">Próximo Evento Destacado</span>
                    <h1 class="display-4 fw-bold mb-4" id="event-title">
                        Cargando evento...
                    </h1>
                    <p class="lead mb-4" id="event-description">
                        Cargando información del evento...
                    </p>
                    
                    <!-- Event Details -->
                    <div class="mb-4">
                        <div class="row g-3 justify-content-center">
                            <div class="col-sm-6">
                                <div class="d-flex align-items-center justify-content-center">
                                    <i class="fas fa-calendar me-2 text-primary"></i>
                                    <span id="event-date" class="small">--</span>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="d-flex align-items-center justify-content-center">
                                    <i class="fas fa-clock me-2 text-primary"></i>
                                    <span id="event-time" class="small">--</span>
                                </div>
                            </div>
                            <div class="col-sm-6"">
                                <div class="d-flex align-items-center justify-content-center">
                                    <i class="fas fa-map-marker-alt me-2 text-primary"></i>
                                    <span id="event-location" class="small">--</span>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="d-flex align-items-center justify-content-center">
                                    <i class="fas fa-users me-2 text-primary"></i>
                                    <span id="event-capacity" class="small">--</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Countdown Timer -->
                    <div class="mb-5">
                        <h5 class="mb-4">Comienza en:</h5>
                        <div class="row g-3 justify-content-center" id="countdown">
                            <div class="col-lg col-sm-3 col-md-2">
                                <div class="card text-white text-center">
                                    <div class="card-body p-3">
                                        <h2 class="card-title mb-1 text-primary" id="days">--</h2>
                                        <small class="card-text">Días</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg col-sm-2 col-md-2">
                                <div class="card text-white text-center">
                                    <div class="card-body p-3">
                                        <h2 class="card-title mb-1 text-primary" id="hours">--</h2>
                                        <small class="card-text">Horas</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg col-sm-2 col-md-2">
                                <div class="card text-white text-center">
                                    <div class="card-body p-3">
                                        <h2 class="card-title mb-1 text-primary" id="minutes">--</h2>
                                        <small class="card-text">Minutos</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg col-sm-2 col-md-2">
                                <div class="card text-white text-center">
                                    <div class="card-body p-3">
                                        <h2 class="card-title mb-1 text-primary" id="seconds">--</h2>
                                        <small class="card-text">Seg.</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-none mt-4" id="event-started">
                            <div class="alert alert-success">
                                <i class="fas fa-check-circle me-2"></i>
                                <strong>¡El evento ha comenzado!</strong>
                            </div>
                        </div>
                    </div>

                    <!-- CTA Buttons -->
                    <div class="d-flex flex-wrap gap-3 justify-content-center">
                        <button class="btn btn-primary btn-lg px-4" id="view-details-btn">
                            <i class="fas fa-info-circle me-2"></i>Ver más información
                        </button>
                        <button class="btn btn-outline-light btn-lg px-4" id="register-btn">
                            <i class="fas fa-calendar-plus me-2"></i>Registrarse ahora
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-light py-3">
        <div class="container text-center">
            <!-- Logo -->
            <div class="d-flex align-items-center justify-content-center mb-3">
                <img src="logo.svg" alt="Smart Events" class="me-2" style="height: 28px;">
            </div>
            
            <!-- Social Media -->
            <div class="d-flex justify-content-center gap-3 mb-3">
                <a href="#" class="text-primary fs-5" title="Facebook">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="#" class="text-primary fs-5" title="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="#" class="text-primary fs-5" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="text-primary fs-5" title="YouTube">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
            

            <!-- Copyright -->
            <p class="mb-0 text-muted small">
                &copy; 2025 Smart Events. Todos los derechos reservados.
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Smart Events App - Main Entry Point -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
