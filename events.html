    <!-- Custom Safari-specific styles -->
    <style>
        /* Force #212121 background for Safari and all browsers */
        body {
            background: #212121 !important;
            background-image: none !important;
            background-attachment: fixed !important;
        }
        
        html {
            background: #212121 !important;
        }
        
        /* Safari-specific fixes */
        @supports (-webkit-appearance: none) {
            body {
                background: #212121 !important;
                background-image: none !important;
            }
        }
        
        /* Override any cached styles and force hardware acceleration */
        * {
            -webkit-transform: translate3d(0,0,0);
            transform: translate3d(0,0,0);
        }
        
        /* Hero Section with background image and blur */
        .hero-section {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            overflow: hidden;
        }
        
        /* Responsive hero heights */
        @media (max-height: 700px) {
            .hero-section {
                min-height: 100vh;
                height: auto;
                padding: 2rem 0;
            }
        }
        
        @media (max-height: 500px) {
            .hero-section {
                min-height: 100vh;
                height: auto;
                padding: 1rem 0;
            }
            
            .hero-content h1 {
                font-size: 2.5rem !important;
            }
            
            .hero-content .lead {
                font-size: 1rem !important;
            }
        }
        
        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(8px);
            transform: scale(1.1);
            z-index: -1;
        }
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }
    </style>
</head>
